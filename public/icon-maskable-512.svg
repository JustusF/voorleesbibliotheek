<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Maskable icons need extra padding (safe zone is inner 80%) -->
  <rect width="512" height="512" fill="#F5A623"/>
  <g transform="translate(256, 256)">
    <!-- Open book -->
    <path d="M-100 -42 C-100 -42 -50 -59 0 -42 C50 -59 100 -42 100 -42 L100 67 C100 67 50 50 0 67 C-50 50 -100 67 -100 67 Z" fill="#FFF8F0" opacity="0.95"/>
    <!-- Book spine -->
    <line x1="0" y1="-42" x2="0" y2="67" stroke="#F5A623" stroke-width="4"/>
    <!-- Page lines left -->
    <line x1="-75" y1="-21" x2="-17" y2="-30" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="-75" y1="0" x2="-17" y2="-8" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="-75" y1="21" x2="-17" y2="13" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <!-- Page lines right -->
    <line x1="75" y1="-21" x2="17" y2="-30" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="75" y1="0" x2="17" y2="-8" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <line x1="75" y1="21" x2="17" y2="13" stroke="#F5A623" stroke-width="4" stroke-linecap="round" opacity="0.5"/>
    <!-- Sound waves -->
    <path d="M-118 -75 C-134 -59 -134 -25 -118 -8" fill="none" stroke="#FFF8F0" stroke-width="6" stroke-linecap="round"/>
    <path d="M118 -75 C134 -59 134 -25 118 -8" fill="none" stroke="#FFF8F0" stroke-width="6" stroke-linecap="round"/>
  </g>
</svg>
