# Cloudflare Workers configuration for R2 Audio Proxy
# Documentation: https://developers.cloudflare.com/workers/wrangler/configuration/

name = "voorleesbibliotheek-audio"
main = "index.ts"
compatibility_date = "2024-01-01"

# R2 bucket binding
# Make sure to create the bucket first in Cloudflare Dashboard
[[r2_buckets]]
binding = "AUDIO_BUCKET"
bucket_name = "voorleesbibliotheek-audio"

# Environment variables
[vars]
# Comma-separated list of allowed origins for CORS
# Update this with your production domain
ALLOWED_ORIGINS = "https://voorleesbibliotheek.vercel.app,http://localhost:5173,http://localhost:5174"

# Optional: Custom domain configuration
# [routes]
# - pattern = "audio.yourdomain.com/*"
#   zone_id = "your-zone-id"
